{{ define "main" }}
<div class="min-h-60vh flex items-center bg-basalt overflow-hidden grid-fade-background">
  <div class="container py-24">
    <div class="max-w-2xl sm-text-center sm-mx-auto">
      <h2 class="mb-2 text-accent flex items-center sm-justify-center">
        {{ .Title }}
      </h2>
      <h1 class="text-title mb-6 mt-4 max-w-xl sm-mx-auto">
        {{ .Params.lead | safeHTML }}
      </h1>
      <p class="sm-mx-auto text-2xl sm-text-3xl text-muted">

      </p>
      <div class="py-6 mt-4 flex items-center gap-6 flex-row sm-justify-center">
        <a href="/cheatsheets/home">
          <button class="button button-primary text-base py-3 px-6">
            Cheat Sheets
          </button>
        </a>
        <a href="/shells" class="text-accent font-medium">
          Shells
        </a>
      </div>
    </div>
  </div>
</div>
{{ .Content }}
</section>

<style>


.grid-fade-background {
  min-height: 100vh;
  width: 100%;
  position: relative;
  overflow: hidden;
}

.grid-fade-background::before {
  content: '';
  position: absolute;
  top: 0;
  left: -1px;
  right: 1px;
  bottom: 0;
  z-index: -1;

  background-image: 
    linear-gradient(to right, color-mix(in srgb, var(--bs-primary) 20%, transparent) 1px, transparent 1px),
    linear-gradient(to bottom, color-mix(in srgb, var(--bs-primary) 20%, transparent) 1px, transparent 1px);

  background-size: 20px 30px;

  -webkit-mask-image:
    radial-gradient(
    ellipse 70% 60% at 50% 0%, 
    #000 60%, 
    transparent 100%
    );

  mask-image:
    radial-gradient(
    ellipse 70% 60% at 50% 0%, 
    #000 60%, 
    transparent 100%
    );
}

.min-h-60vh {
  min-height: 60vh;
}

.flex {
  display: flex;
}

.items-center {
  align-items: center;
}

.overflow-hidden {
  overflow: hidden;
}

.container {
  width: 100%;
  max-width: 1280px; /* Exemple de max-width pour 'container' */
  margin-left: auto;
  margin-right: auto;
  padding-left: 1rem;
  padding-right: 1rem;
}

.py-24 {
  padding-top: 6rem; /* 24 * 0.25rem = 6rem */
  padding-bottom: 6rem;
}

.max-w-2xl {
  max-width: 62rem; /* 2xl max-width */
}

.sm-mx-auto {
  margin-left: auto;
  margin-right: auto;
}

.sm-text-center {
  text-align: center;
}

.mb-2 {
  margin-bottom: 0.5rem;
}

.mb-6 {
  margin-bottom: 1.5rem;
}

.mt-4 {
  margin-top: 1rem;
}

.py-6 {
  padding-top: 1.5rem;
  padding-bottom: 1.5rem;
}

.text-accent {
  color: var(--bs-primary) !important;
}

.text-title {
  color: var(--title);
  font-size: 3rem;
  line-height: 1.2;
  font-weight: 700;
}

.text-muted {
  color: var(--muted);
}

.text-2xl {
  font-size: 1.5rem;
  line-height: 2rem;
}

.font-medium {
  font-weight: 500;
}

.items-center {
  align-items: center;
}

.flex-row {
  flex-direction: row;
}

.gap-6 {
  gap: 1.5rem;
}

.button {
  border: 1px solid transparent;
  border-radius: 0.375rem; /* rounded-md */
  text-decoration: none;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.15s ease-in-out;
  color: white !important;
}

.button-primary {
  background-color: var(--bs-primary);
  color: var(--title);
}

.button-primary:hover {
  opacity: 80%;
}

.text-base {
  font-size: 1rem;
  line-height: 1.5rem;
}

.py-3 {
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
}

.px-6 {
  padding-left: 1.5rem;
  padding-right: 1.5rem;
}

.h-6 {
  height: 1.5rem;
}

.max-w-xl {
  max-width: 46rem;
}

/* Styles sp√©cifiques aux media queries pour simuler les 'sm:' */
@media (min-width: 640px) {
  .sm-text-3xl {
    font-size: 1.875rem; /* 3xl */
    line-height: 2.25rem;
  }

  .sm-h-8 {
    height: 2rem;
  }

  .sm-justify-center {
    justify-content: center;
  }
}
</style>
{{ end }}
